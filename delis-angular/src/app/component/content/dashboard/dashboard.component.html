<mat-card>
  <div class="example-container mat-elevation-z8">

    <mat-card-content class="dashboard-flex mt1">
        <div class="content"
             fxLayout="row"
             fxLayout.xs="column"
             fxLayoutAlign="center"
             fxLayoutGap="1em"
             fxFlexFill>
          <div fxFlex>
            <app-stat
                    [bgClass]="'matDocument'"
                    [icon]="'send'"
                    [count]="dashboardModel.receivedDocumentsLastHour + '/' + dashboardModel.averageDocumentsLastHour"
                    [label]="'dashboard.documents'"
                    [router]="'/document'"
                    [rotate]="false">
            </app-stat>
          </div>
          <div fxFlex>
            <app-stat
                    [bgClass]="'matSendDocument'"
                    [icon]="'send'"
                    [count]="dashboardModel.sendDocumentsLastHour + '/' + dashboardModel.averageDocumentsLastHour"
                    [label]="'dashboard.send'"
                    [router]="'/send-document'"
                    [rotate]="true">
            </app-stat>
          </div>
          <div fxFlex>
            <app-stat
                    [bgClass]="'matIdentifier'"
                    [icon]="'perm_identity'"
                    [count]="dashboardModel.identifierLastHour"
                    [label]="'dashboard.identifier'"
                    [router]="'/identifier'"
                    [rotate]="false">
            </app-stat>
          </div>
        </div>
    </mat-card-content>

    <mat-card-content style="margin: 2em">
      <app-chart-document></app-chart-document>
    </mat-card-content>

  </div>
</mat-card>
