<div class="login-page mt-5">
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <h1 style="text-align: center">Delis</h1>
      <br>
      <div *ngIf="errorStatus">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>{{message | translate}}</strong>
        </div>
      </div>
      <form role="form" method="post" (ngSubmit)="onLoggedIn()">
        <div class="form-content">
          <div class="form-group">
            <input type="text"
                   name="login" [(ngModel)]="login"
                   class="form-control input-underline input-lg"
                   id="login"
                   placeholder="{{ 'auth.username' | translate }}" [autofocus]="true">
          </div>
          <div class="form-group">
            <input type="password"
                   name="password" [(ngModel)]="password"
                   class="form-control input-underline input-lg"
                   id="password"
                   placeholder="{{ 'auth.password' | translate }}">
          </div>
        </div>
        <button class="btn btn-primary" >{{ 'auth.login' | translate }}</button>
      </form>
    </div>
  </div>
</div>
