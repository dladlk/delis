<mat-toolbar color="primary">
  <div fxShow="true" fxHide.gt-sm="true">
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a [routerLink]="['/dashboard']" [routerLinkActive]="['router-link-active']">{{ 'sidebar.home' | translate}}</a>
  </div>
  <div fxFlex fxLayout dir="ltr" fxFlexOffset="5" fxHide.xs>
    <a [routerLink]="['/document']" [routerLinkActive]="['router-link-active']" class="delisHeader">{{ 'sidebar.received.documents' | translate }}</a>
    <a [routerLink]="['/send-document']" [routerLinkActive]="['router-link-active']" class="delisHeader">{{ 'sidebar.send.documents' | translate }}</a>
    <a [routerLink]="['/identifier']" [routerLinkActive]="['router-link-active']" class="delisHeader">{{ 'sidebar.identifier' | translate }}</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <ul fxLayout fxLayoutGap="1em" class="navigation-items">
      <li>
        <mat-menu #langMenu="matMenu" xPosition="before">
          <button mat-menu-item (click)="changeLang('en')">
            <span>{{ 'header.language.english' | translate }}</span>
            <mat-icon *ngIf="lang == 'en'" class="checkCircleHeaderLanguage">check_circle</mat-icon>
          </button>
          <button mat-menu-item (click)="changeLang('da')">
            <span>{{ 'header.language.danish' | translate }}</span>
            <mat-icon *ngIf="lang == 'da'" class="checkCircleHeaderLanguage">check_circle</mat-icon>
          </button>
        </mat-menu>
        <a class="systemLink" [matMenuTriggerFor]="langMenu">
          {{ 'header.language' | translate }}
        </a>
      </li>
      <li>
        <a [routerLink]="['/logout']" [routerLinkActive]="['router-link-active']" class="delisHeader">{{ 'header.account.logout' | translate }}</a>
      </li>
      <li>
        <mat-menu #userMenu="matMenu" xPosition="before">
          <button mat-menu-item [routerLink]="['./']">{{ 'header.account.profile' | translate }}</button>
        </mat-menu>
        <a class="systemLink" [matMenuTriggerFor]="userMenu">
          {{ username | translate }}
        </a>
      </li>
    </ul>
  </div>

</mat-toolbar>
