<mat-nav-list>
  <a mat-list-item routerLink="/dashboard" (click)="onSidenavClose(null)">
    <mat-icon>home</mat-icon> <span class="nav-caption">{{ 'sidebar.home' | translate}}</span>
  </a>
  <a mat-list-item routerLink="/document" (click)="onSidenavClose(null)">
    <mat-icon class="rotate-180">send</mat-icon> <span class="nav-caption">{{ 'sidebar.received.documents' | translate }}</span>
  </a>
  <a mat-list-item routerLink="/send-document" (click)="onSidenavClose(null)">
    <mat-icon>send</mat-icon> <span class="nav-caption">{{ 'sidebar.send.documents' | translate }}</span>
  </a>
  <a mat-list-item routerLink="/identifier" (click)="onSidenavClose(null)">
    <mat-icon>perm_identity</mat-icon> <span class="nav-caption">{{ 'sidebar.identifier' | translate }}</span>
  </a>
  <mat-list-item [matMenuTriggerFor]="menu">
    <mat-icon>unfold_more</mat-icon>
    <a matline>{{ 'header.language' | translate }}</a>
  </mat-list-item>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onSidenavClose('en')">
      <span>{{ 'header.language.english' | translate }}</span>
      <mat-icon *ngIf="lang == 'en'" class="checkCircleHeaderLanguage">check_circle</mat-icon>
    </button>
    <button mat-menu-item (click)="onSidenavClose('da')">
      <span>{{ 'header.language.danish' | translate }}</span>
      <mat-icon *ngIf="lang == 'da'" class="checkCircleHeaderLanguage">check_circle</mat-icon>
    </button>
  </mat-menu>
  <a mat-list-item routerLink="/logout" (click)="onSidenavClose(null)">
    <mat-icon class="rotate-180">exit_to_app</mat-icon> <span class="nav-caption">{{ 'header.account.logout' | translate }}</span>
  </a>
</mat-nav-list>
