<div [@transformPickerOverlay]="shouldAnimate" class="ngx-mat-drp-calendar-container">

  <div class="ngx-mat-drp-calendar-item">
    <app-calendar-wrapper
      [prefixLabel]="startDatePrefix | translate"
      [selectedDate]="fromDate"
      [minDate]="fromMinDate"
      [maxDate]="fromMaxDate"
      (selectedDateChange)="updateFromDate($event)">
    </app-calendar-wrapper>
  </div>
  <div class="ngx-mat-drp-calendar-item">
    <app-calendar-wrapper
      [prefixLabel]="endDatePrefix | translate"
      [selectedDate]="toDate"
      [minDate]="toMinDate"
      [maxDate]="toMaxDate"
      (selectedDateChange)="updateToDate($event)">
    </app-calendar-wrapper>
  </div>
  <div class="ngx-mat-drp-calendar-item">
    <div class="ngx-mat-drp-menu">
      <app-mat-drp-presets [presets]="presets" (presetChanged)="updateRangeByPreset($event)"></app-mat-drp-presets>
      <div class="ngx-mat-drp-controls">
        <button mat-mini-fab color="primary" (click)="applyNewDates($event)"><mat-icon>done</mat-icon></button>
        <button mat-mini-fab color="primary" (click)="clearDates()"><mat-icon>layers_clear</mat-icon></button>
        <button mat-mini-fab color="primary" (click)="discardNewDates($event)"><mat-icon>close</mat-icon></button>
      </div>
    </div>
  </div>
</div>
