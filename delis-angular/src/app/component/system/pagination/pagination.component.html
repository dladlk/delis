<div class="d-flex justify-content-end">
  <div class="p-2 mt-2">
                     <span>
                 {{ 'pagination.status.start' | translate }} {{generateFrom()}} {{ 'pagination.status.to' | translate }} {{generateTo()}}
                       {{ 'pagination.status.of' | translate }} {{pagination.collectionSize}} {{ 'pagination.status.end' | translate }}
                </span>
  </div>
  <div class="p-2">
    <ngb-pagination
      [collectionSize]="pagination.collectionSize"
      [pageSize]="pagination.pageSize"
      [(page)]="pagination.currentPage"
      [maxSize]="4"
      [ellipses]="false"
      [rotate]="true"
      [boundaryLinks]="true"
      (pageChange)="loadPage($event)">
    </ngb-pagination>
  </div>
  <div class="p-2 mt-2">
    {{ 'pagination.page-size' | translate }}:
  </div>
  <div class="p-2">
    <ng-select [items]="pageSizes"
               bindLabel="pageSize"
               placeholder="&#8721;"
               [(ngModel)]="pagination.selectedPageSize"
               [searchable]="false"
               [clearable]="false"
               [dropdownPosition]="dropdownPosition"
               (change)="loadPageSize()">
    </ng-select>
  </div>
  <div class="p-2">
    <button type="button" class="btn btn-outline-dark" title="Refresh" (click)="refreshData()">{{ 'refresh' | translate }}&nbsp;&nbsp;<i class="fas fa-redo"></i></button>
  </div>
  <div class="p-2">
    <button type="button" class="btn btn-outline-dark" title="Clear" (click)="clearFilter()">{{ 'pagination.clear' | translate }}&nbsp;&nbsp;<i class="fas fa-archive"></i></button>
  </div>
</div>
