<mat-card [ngClass]="bgClass" [routerLink]="[router]" [queryParams]="dateStart !== null && dateEnd !== null ? { statusError: statusError, dateStart: dateStart, dateEnd: dateEnd } : { statusError: statusError }">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon class="icon-lg">{{ icon }}</mat-icon>
    </div>
    <mat-card-title>{{ count }}</mat-card-title>
    <mat-card-subtitle>{{ label | translate }}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
