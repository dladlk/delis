<input
        class="form-control"
        type="text"
        ngxDaterangepickerMd
        [locale]="{format: DATE_FORMAT, firstDay: FIRST_DAY}"
        [drops]="drops"
        [opens]="opens"
        [showCustomRangeLabel]="true"
        [alwaysShowCalendars]="true"
        [ranges]="ranges"
        [linkedCalendars]="true"
        [showClearButton]="true"
        (change)="change($event)"
        [(ngModel)]="dateRange"
        placeholder="Received date">
