<input
        class="form-control"
        type="text"
        ngxDaterangepickerMd
        [locale]="localeConfig"
        [drops]="drops"
        [opens]="opens"
        [showCustomRangeLabel]="true"
        [alwaysShowCalendars]="true"
        [ranges]="ranges"
        [linkedCalendars]="true"
        [showClearButton]="true"
        (change)="change($event)"
        [(ngModel)]="dateRange"
        placeholder="{{ 'received.date' | translate }}">
