<div class="d-flex flex-row">
    <div class="p-2">
        <ngb-pagination [collectionSize]="pagination.collectionSize"
                        [pageSize]="pagination.pageSize"
                        [(page)]="pagination.currentPage"
                        [maxSize]="5"
                        [rotate]="true"
                        [boundaryLinks]="true"
                        (pageChange)="loadPage($event)">
        </ngb-pagination>
    </div>
    <div class="p-3">
        {{ 'Page size' | translate }}:
    </div>
    <div class="p-2">
        <ng-select [items]="pageSizes"
                   bindLabel="pageSize"
                   placeholder="&#8721;"
                   [(ngModel)]="selectedPageSize"
                   [searchable]="false"
                   [clearable]="false"
                   (change)="loadPageSize()">
        </ng-select>
    </div>
    <div class="p-2">
        <button type="button" class="btn btn-primary" (click)="clearFilter()">{{ 'Clear all filters' | translate }}</button>
    </div>
</div>
