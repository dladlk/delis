<div class="d-flex flex-row" style="margin-left: 2%">
    <div class="p-3">
        <span>
            Showing {{pagination.currentPage}} to {{pagination.pageSize}} of {{pagination.collectionSize}} entries&nbsp;
        </span>
    </div>
    <div class="p-2">
        <ngb-pagination [collectionSize]="pagination.collectionSize"
                        [pageSize]="pagination.pageSize"
                        [(page)]="pagination.currentPage"
                        [maxSize]="5"
                        [rotate]="true"
                        [boundaryLinks]="true"
                        (pageChange)="loadPage($event)">
        </ngb-pagination>
    </div>
    <div class="p-3">
        <span>
            {{ 'pagination.page-size' | translate }}:
        </span>
    </div>
    <div class="p-2">
        <ng-select [items]="pageSizes"
                   bindLabel="pageSize"
                   placeholder="&#8721;"
                   [(ngModel)]="pagination.selectedPageSize"
                   [searchable]="false"
                   [clearable]="false"
                   [dropdownPosition]="dropdownPosition"
                   (change)="loadPageSize()">
        </ng-select>
    </div>
    <div class="p-1">
        &nbsp;&nbsp;
        <button type="button" class="btn btn-primary" (click)="clearFilter()">&nbsp;{{ 'pagination.clear' | translate }}&nbsp;&nbsp;
            <i class="fa fa-eraser"></i>&nbsp;
        </button>
    </div>
</div>
