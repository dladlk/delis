<strong *ngIf="countClick == 0">{{ headerName | translate }}
    <i class="fa fa-fw fa-sort"></i>
</strong>
<strong *ngIf="countClick == 1">{{ headerName | translate }}
    <i class="fa fa-fw fa-sort-asc"></i>
</strong>
<strong *ngIf="countClick == 2">{{ headerName | translate }}
    <i class="fa fa-fw fa-sort-desc"></i>
</strong>
