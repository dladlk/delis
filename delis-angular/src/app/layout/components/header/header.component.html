<nav class="navbar navbar-expand-lg fixed-top">
    <div class="d-flex justify-content-between">
        <a class="navbar-brand" href="/"> &nbsp;&nbsp; Delis &nbsp;
            <img src="assets/images/delis.png" />
        </a>
        <button class="navbar-toggler" type="button" (click)="toggleSidebar()">
            <i class="fa fa-bars text-muted" aria-hidden="true"></i>
        </button>
        <button class="navbar-toggler" type="button" (click)="onLoggedout()">
            <i class="fa fa-fw fa-power-off" aria-hidden="true"></i>
        </button>
    </div>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown" ngbDropdown>
                <a href="javascript:void(0)" class="nav-link" ngbDropdownToggle>
                    <i class="fa fa-language"></i>&nbsp; {{ 'header.language' | translate }} <b class="caret"></b>
                </a>
                <div class="dropdown-menu-right" ngbDropdownMenu>
                    <a class="dropdown-item" href="javascript:void(0)" (click)="changeLang('en')">
                        {{ 'header.language.english' | translate }}&nbsp; <i class="fa fa-check" *ngIf="lang == 'en'"></i>
                    </a>
                    <a class="dropdown-item" href="javascript:void(0)" (click)="changeLang('da')">
                        {{ 'header.language.danish' | translate }}&nbsp; <i class="fa fa-check" *ngIf="lang == 'da'"></i>
                    </a>
                </div>
            </li>
            <li class="nav-item dropdown" ngbDropdown>
                <a href="javascript:void(0)" class="nav-link" ngbDropdownToggle>
                    <i class="fa fa-user"></i> &nbsp;{{username}} <b class="caret"></b>
                </a>
                <div class="dropdown-menu-right" ngbDropdownMenu>
                    <a class="dropdown-item" [routerLink]="['/login']" (click)="onLoggedout()">
                        <i class="fa fa-fw fa-power-off"></i> {{ 'header.account.logout' | translate }}
                    </a>
                </div>
            </li>
        </ul>
    </div>
</nav>
