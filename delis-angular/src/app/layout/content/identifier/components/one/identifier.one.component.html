<div [@routerTransition]>
    <app-page-header [heading]="'identifier.header.details'" [icon]="'fa-file-text-o'" [headers]="pageHeaders"></app-page-header>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-md-offset-0">
                <div class="card">
                    <div class="card-header"><strong>{{ identifier.name | uppercase }}</strong></div>
                    <br>
                    <div class="card-body">
                        <table class="table table-striped">
                            <tbody>
                            <tr>
                                <td>Organisation</td>
                                <td>{{identifier.organisation.name}}</td>
                            </tr>
                            <tr>
                                <td>Oprettet</td>
                                <td>{{identifier.createTime | date: SHOW_DATE_FORMAT}}</td>
                            </tr>
                            <tr>
                                <td>Nummer</td>
                                <td>{{identifier.type}} {{identifier.value}}</td>
                            </tr>
                            <tr>
                                <td>Navn</td>
                                <td>{{identifier.name}}</td>
                            </tr>
                            <tr>
                                <td>Publicering</td>
                                <td>{{identifier.publishingStatus}}</td>
                            </tr>
                            <tr>
                                <td>Status</td>
                                <td>{{identifier.status}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
