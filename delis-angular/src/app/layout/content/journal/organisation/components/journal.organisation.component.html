<div [@routerTransition] *ngIf="show">
    <app-page-header [heading]="'journal.organisations.header'" [icon]="'fa-book'"></app-page-header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-md-offset-0">
                <div class="card" style="min-height: 768px">
                    <div class="card-header"><span>{{ 'journal.organisations.table.header' | translate }}</span></div>
                    <div class="card-body table-responsive">
                        <app-pagination [pagination]="pagination" [dropdownPosition]="'bottom'"></app-pagination>
                        <table class="table table-hover table-sm">
                            <thead>
                            <tr>
                                <th *ngFor="let hed of tableHeaderSortModels">
                                    <div class="text-center">
                                        <button type="button" class="btn btn-sm" (click)="clickFilter(hed.columnName)" style="background-color: white">
                                            <app-table-header-sort [countClick]="hed.columnClick" [headerName]="hed.columnName"></app-table-header-sort>
                                        </button>
                                    </div>
                                </th>
                            </tr>
                            <tr>
                                <td>
                                    <ng-select [items]="organizations"
                                               [clearable]="clearableSelect"
                                               placeholder="organizations: "
                                               [(ngModel)]="selectedOrganization"
                                               (change)="loadOrganisations()">
                                    </ng-select>
                                </td>
                                <td>
                                    <input class="form-control"
                                           type="search"
                                           (ngModelChange)="loadTextMessage($event)"
                                           [(ngModel)]="textMessage"
                                           placeholder="Message"/>
                                </td>
                                <td>
                                    <input class="form-control"
                                           type="search"
                                           (ngModelChange)="loadTextDurationMs($event)"
                                           [(ngModel)]="textDurationMs"
                                           placeholder="DurationMs"/>
                                </td>
                                <td>
                                    <app-daterange></app-daterange>
                                </td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let doc of journalOrganisations" [routerLink]="['/journal-organisations/', doc.id]">
                                <td *ngIf="doc.organisation !== null">{{doc.organisation.name}}</td>
                                <td *ngIf="doc.organisation === null"></td>
                                <td>{{doc.message}}</td>
                                <td>{{doc.durationMs}}</td>
                                <td>{{doc.createTime | date: SHOW_DATE_FORMAT}}</td>
                            </tr>
                            </tbody>
                        </table>
                        <hr>
                        <app-pagination [pagination]="pagination" [dropdownPosition]="'top'"></app-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
