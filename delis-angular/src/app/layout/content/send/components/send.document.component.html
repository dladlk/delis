<div [@routerTransition] *ngIf="show">
    <app-page-header [heading]="'documents.send.header'" [icon]="'fa-book'"></app-page-header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-md-offset-0">
                <div class="card" style="min-height: 768px">
                    <div class="card-header"><span>{{ 'documents.send.table.header' | translate }}</span></div>
                    <div class="card-body table-responsive">
                        <app-pagination [pagination]="pagination" [dropdownPosition]="'bottom'"></app-pagination>
                        <table class="table table-hover table-sm">
                            <thead>
                            <tr>
                                <th *ngFor="let hed of tableHeaderSortModels">
                                    <div class="text-center">
                                        <button type="button" class="btn btn-sm" (click)="clickFilter(hed.columnName)" style="background-color: white">
                                            <app-table-header-sort [countClick]="hed.columnClick" [headerName]="hed.columnName"></app-table-header-sort>
                                        </button>
                                    </div>
                                </th>
                            </tr>
                            <tr>
                                <td>
                                    <app-daterange drops="down" opens="right"></app-daterange>
                                </td>
                                <td>
                                    <ng-select [items]="organizations"
                                               [clearable]="clearableSelect"
                                               placeholder="{{'placeholder.search' | translate}}"
                                               [(ngModel)]="selectedOrganization"
                                               (change)="loadOrganisations()">
                                    </ng-select>
                                </td>
                                <td>
                                    <input class="form-control"
                                           type="search"
                                           (ngModelChange)="loadTextSender($event)"
                                           [(ngModel)]="textSender"
                                           placeholder="{{'placeholder.search' | translate}}"/>
                                </td>
                                <td>
                                    <input class="form-control"
                                           type="search"
                                           (ngModelChange)="loadTextReceiver($event)"
                                           [(ngModel)]="textReceiver"
                                           placeholder="{{'placeholder.search' | translate}}"/>
                                </td>
                                <td>
                                    <ng-select [items]="statuses"
                                               [clearable]="clearableSelect"
                                               bindLabel="viewName"
                                               placeholder="{{'placeholder.search' | translate}}"
                                               [(ngModel)]="selectedStatus"
                                               (change)="loadStatus()">
                                    </ng-select>
                                </td>
                                <td>
                                    <ng-select [items]="documentTypes"
                                               [clearable]="clearableSelect"
                                               bindLabel="viewName"
                                               placeholder="{{'placeholder.search' | translate}}"
                                               [(ngModel)]="selectedDocumentType"
                                               (change)="loadDocumentType()">
                                    </ng-select>
                                </td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let doc of sendDocuments" style="cursor: pointer" [routerLink]="['/send-documents/details/', doc.id]">
                                <td>{{doc.createTime | date : SHOW_DATE_FORMAT}}</td>
                                <td *ngIf="doc.organisation !== null">{{doc.organisation.name}}</td>
                                <td *ngIf="doc.organisation === null"></td>
                                <td>{{doc.receiverIdRaw}}</td>
                                <td>{{doc.senderIdRaw}}</td>
                                <td>{{doc.documentStatus}}</td>
                                <td>{{doc.documentType}}</td>
                            </tr>
                            </tbody>
                        </table>
                        <hr>
                        <app-pagination [pagination]="pagination" [dropdownPosition]="'top'"></app-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
