<div class="row">
    <div class="col col-sm-12">
        <div class="card mb-3">
            <div class="card-header">
                {{ 'dashboard.charts.header' | translate }} {{': ' + lineChartLabels[0] + ' - ' + lineChartLabels[lineChartLabels.length - 1]}}
            </div>
            <div class="card-body" *ngIf="lineChartData.length > 0">
                <canvas baseChart height="100"
                        [datasets]="lineChartData"
                        [labels]="lineChartLabels"
                        [options]="lineChartOptions"
                        [colors]="lineChartColors"
                        [legend]="lineChartLegend"
                        [chartType]="lineChartType"
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)">
                </canvas>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center">
                    <div class="p-2 bg-sm">
                        <app-daterange drops="up" opens="center" [dateRangeModel]="drm" [isCanInit]="true"></app-daterange>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
