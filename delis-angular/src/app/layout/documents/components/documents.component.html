<div [@routerTransition]>
    <app-page-header [heading]="'Documents'" [icon]="'fa-book'"></app-page-header>
    <div class="row">
        <div class="col col-xl-12 col-lg-10">
            <div class="card">
                <div class="card-header"><span>{{ 'Documents Overview' | translate }}:</span></div>
                <div class="card-body table-responsive">
                    <div class="d-flex flex-row">
                        <div class="p-2">
                            <ngb-pagination [collectionSize]="container.collectionSize"
                                            [pageSize]="container.pageSize"
                                            [(page)]="container.currentPage"
                                            [maxSize]="5"
                                            [rotate]="true"
                                            [boundaryLinks]="true"
                                            (pageChange)="loadPage($event)">
                            </ngb-pagination>
                        </div>
                        <div class="p-3">
                            {{ 'Page size' | translate }}:
                        </div>
                        <div class="p-2">
                            <ng-select [items]="pageSizes"
                                       bindLabel="pageSize"
                                       placeholder="&#8721;"
                                       [(ngModel)]="selectedPageSize"
                                       [searchable]="false"
                                       [clearable]="false"
                                       (change)="loadPageSize()">
                            </ng-select>
                        </div>
                    </div>
                    <table class="table table-hover table-sm">
                        <thead>
                        <tr >
                            <th>
                                <strong>#</strong>
                            </th>
                            <th *ngFor="let hed of tableHeaderSortModels">
                                <button type="button" class="btn btn-light" (click)="clickFilter(hed.columnName)">
                                    <table-header-sort [countClick]="hed.columnClick" [headerName]="hed.columnName"></table-header-sort>
                                </button>
                            </th>
                        </tr>
                        <tr>
                            <th></th>
                            <th>
                                <input class="form-control"
                                       type="text"
                                       [(ngModel)]="textOrganisation"
                                       placeholder="Organisation"
                                       (change)="loadTextOrganisation($event.target.value)"/>
                            </th>
                            <th>
                                <input class="form-control"
                                       type="text"
                                       [(ngModel)]="textReceiver"
                                       placeholder="Receiver"
                                       (change)="loadTextReceiver($event.target.value)"/>
                            </th>
                            <th>
                                <ng-select [items]="statuses"
                                           bindLabel="status"
                                           placeholder="statuses: "
                                           [(ngModel)]="selectedStatus"
                                           (change)="loadStatus()">
                                </ng-select>
                            </th>
                            <th>
                                <ng-select [items]="lastErrors"
                                           bindLabel="lastError"
                                           placeholder="lastErrors: "
                                           [(ngModel)]="selectedLastError"
                                           (change)="loadLastErrors()">
                                </ng-select>
                            </th>
                            <th>
                                <ng-select [items]="documentTypes"
                                           bindLabel="documentType"
                                           placeholder="documentTypes: "
                                           [(ngModel)]="selectedDocumentType"
                                           (change)="loadDocumentType()">
                                </ng-select>
                            </th>
                            <th>
                                <ng-select [items]="ingoingFormats"
                                           bindLabel="ingoingFormat"
                                           placeholder="ingoingFormats: "
                                           [(ngModel)]="selectedIngoingFormat"
                                           (change)="loadIngoingFormat()">
                                </ng-select>
                            </th>
                            <th>
                                <input bsDaterangepicker
                                       [bsConfig]="{containerClass: 'theme-dark-blue'}"
                                       class="form-control"
                                       placeholder="Received Date"
                                       type="text"
                                       (bsValueChange)="loadReceivedDate($event)">
                            </th>
                            <th>
                                <input bsDaterangepicker
                                       [bsConfig]="{containerClass: 'theme-dark-blue'}"
                                       class="form-control"
                                       placeholder="Issued Date"
                                       type="text"
                                       (bsValueChange)="loadIssuedDate($event)">
                            </th>
                            <th>
                                <input class="form-control"
                                       type="text"
                                       [(ngModel)]="textSenderName"
                                       placeholder="Sender"
                                       (change)="loadTextSenderName($event.target.value)"/>
                            </th>
                            <th>
                                <input class="form-control"
                                       type="text"
                                       [(ngModel)]="textReceiverName"
                                       placeholder="Receiver"
                                       (change)="loadTextReceiverName($event.target.value)"/>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let doc of documents; let i = index">
                            <th>{{i+1}}</th>
                            <td>{{doc.organisation}}</td>
                            <td>{{doc.receiver}}</td>
                            <td>{{doc.status}}</td>
                            <td>{{doc.lastError}}</td>
                            <td>{{doc.documentType}}</td>
                            <td>{{doc.ingoingFormat}}</td>
                            <td>{{doc.received}}</td>
                            <td>{{doc.issued}}</td>
                            <td>{{doc.senderName}}</td>
                            <td>{{doc.receiverName}}</td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="d-flex flex-row">
                        <div class="p-2">
                            <ngb-pagination [collectionSize]="container.collectionSize"
                                            [pageSize]="container.pageSize"
                                            [(page)]="container.currentPage"
                                            [maxSize]="5"
                                            [rotate]="true"
                                            [boundaryLinks]="true"
                                            (pageChange)="loadPage($event)">
                            </ngb-pagination>
                        </div>
                        <div class="p-3">
                            {{ 'Page size' | translate }}:
                        </div>
                        <div class="p-2">
                            <ng-select [items]="pageSizes"
                                       bindLabel="pageSize"
                                       dropdownPosition="top"
                                       [clearable]="false"
                                       placeholder="&#8721;"
                                       [(ngModel)]="selectedPageSize"
                                       [searchable]="false"
                                       (change)="loadPageSize()">
                            </ng-select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
