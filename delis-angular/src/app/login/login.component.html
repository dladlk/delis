<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/delis.png"
                 width="150px" class="user-avatar"
                 style="border-radius: 50px 50px 10px 10px; background-color: aliceblue; border-style: solid"/>
            <h1>Delis Authentication</h1>
            <div *ngIf="error">
                <app-error [message]="'invalid username or password'"></app-error>
            </div>
            <form role="form" method="post" (ngSubmit)="onLoggedin()">
                <div class="form-content">
                  <div class="form-group">
                    <input type="text"
                           name="login" [(ngModel)]="login"
                           class="form-control input-underline input-lg"
                           id="login"
                           placeholder="{{ 'auth.username' | translate }}">
                  </div>
                  <div class="form-group">
                    <input type="password"
                           name="password" [(ngModel)]="password"
                           class="form-control input-underline input-lg"
                           id="password"
                           placeholder="{{ 'auth.password' | translate }}">
                  </div>
                </div>
                <button class="btn rounded-btn" >{{ 'auth.login' | translate }}</button>
            </form>
        </div>
    </div>
</div>
