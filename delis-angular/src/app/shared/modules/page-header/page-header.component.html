<div class="row">
    <div class="col-xl-12">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <i class="fa fa-dashboard"></i> <a href="Javascript:void(0)" [routerLink]="['/dashboard']">&nbsp;&nbsp; {{ 'page-header.dashboard' | translate }}</a>
            </li>
            <li class="breadcrumb-item" *ngFor="let hed of headers">
                <i class="{{hed.icon}}"></i> <a href="Javascript:void(0)" [routerLink]="[hed.routerLink]">&nbsp; {{ hed.heading | translate }}</a>
            </li>
            <li class="breadcrumb-item active"><i class="fa {{icon}}"></i> {{ heading | translate }}</li>
        </ol>
    </div>
</div>
