<div class="card text-white bg-{{bgClass}}">
  <div class="card-header">
    <div class="row">
      <div class="col col-xs-3">
        <i class="fa {{icon}} fa-5x"></i>
      </div>
      <div class="col col-xs-9 text-right">
        <div class="d-block huge">{{count}}</div>
        <div class="d-block">{{ label | translate }}</div>
      </div>
    </div>
  </div>
  <a [routerLink]="[router]" routerLinkActive="active-link" class="float-right card-inverse" style="color: white !important;">
    <div class="card-footer">
      <div class="row">
        <div class="col col-xs-3">
          <span class="float-left">{{ 'View Details' | translate }}</span>
        </div>
        <div class="col col-xs-9 text-right">
          <span><i class="fa fa-arrow-circle-right"></i></span>
        </div>
      </div>
    </div>
  </a>
</div>
