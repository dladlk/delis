<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Domibus Sender</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container">
		<a class="navbar-brand" href="./">Domibus Sender</a>
		
        <div class="navbar-collapse collapse order-2" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./">Send</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="swagger-ui.html">Swagger UI</a>
                </li>
			</ul>
		</div>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</div>

</nav>

<div class="container" style="margin-top: 2%">
	
	<div class="row">
		<div class="col-6">
			<div class="card">
				<div class="card-body">
					<form id="form" class="">
						<div class="form-group">
							<label for="file1">Send file:</label> 
							<input type="file" name="file" class="form-control-file" id="file" />
						</div>
						<input class="btn btn-primary" type="button" value="Upload" id="btn-send" onclick="send()" />
					</form>
				</div>
			</div>
		</div>
		<div class="col-6">
			<div class="card">
				<div class="card-title">Result</div>
				<div class="card-body">
					<span id="feedback"></span>
				</div>
			</div>
		</div>
	</div>
	
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>

function send() {
		var data = new FormData();
		$.each($('#file')[0].files, function(i, file) {
		    data.append('file', file);
		});
        $("#btn-send").prop("disabled", true);
        
        renderResult({status: "Sending..."});

        $.ajax({
            url: "rest/send",
            data: data,
            cache: false,
            contentType: false,
            processData: false,
            method: 'POST',
            type: 'POST',      
            timeout: 60000,
            success: function (data) {
            	console.log(data);

            	data.status = "OK";
                renderResult(data);
                
                $("#btn-send").prop("disabled", false);
            },
            error: function (e) {
            	console.log(e);
            	res = {};
            	res.status = "Error";
            	res.errorList = new Array();
            	res.errorList.push(e.responseText);
				
            	renderResult(res);
				
            	$("#btn-send").prop("disabled", false);
            }
        });
        
        return false;
    }
    
    function renderResult(res) {
    	$('#feedback').text(JSON.stringify(res, null, 2).replace(/\u2028/g, '\\u2028').
    	        replace(/\u2029/g, '\\u2029'));
    }
    
</script>	

</body>
</html>
