apiVersion: v1
kind: Service
metadata:
  labels:
    app: delis-index
    chart: '{{.Chart.Name}}-{{.Chart.Version}}'
    heritage: '{{.Release.Service}}'
    release: '{{.Release.Name}}'
  name: delis-index
  namespace: '{{.Values.namespace}}'
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: '{{.Release.Name}}-delis-index'
  type: NodePort
