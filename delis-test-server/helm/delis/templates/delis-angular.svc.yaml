apiVersion: v1
kind: Service
metadata:
  labels:
    app: delis-angular
    chart: '{{.Chart.Name}}-{{.Chart.Version}}'
    heritage: '{{.Release.Service}}'
    release: '{{.Release.Name}}'
  name: delis-angular
  namespace: '{{.Values.namespace}}'
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: '{{.Release.Name}}-delis-angular'
  type: 'NodePort'
