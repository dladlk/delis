mysql.driver=org.h2.Driver

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:h2:mem:delis;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.jackson.serialization.fail-on-empty-beans=false

security.client.id=test
security.client.secret=test
security.client.pwd=password
security.client.code=authorization_code
security.client.refresh.token=refresh_token
security.client.refresh.token.valid.time=86400
security.client.access.token.valid.time=172800
security.client.implicit=implicit
security.client.role=ROLE_CLIENT
security.client.trusted=ROLE_TRUSTED_CLIENT
security.client.read=read
security.client.write=write
security.client.trust=trust

spring.liquibase.change-log=classpath:/db/changelog/changelog-master.xml
logging.level.liquibase = INFO
