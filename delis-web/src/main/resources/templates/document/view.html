<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body})}">
<body>
	<div class="card border-primary">
		<div class="card-header bg-primary text-white">
			Document details
		</div>
		<div class="card-body">
			<table class="table table-striped table-bordered table-sm">
				<tr>
					<td>Format</td>
					<td th:text="${document.ingoingDocumentFormat}">CII</td>
				</tr>
			</table>
		</div>
		<div class="card-footer">
			<a href="#" th:href="@{/document/list}" class="btn btn-primary">Back to document list</a>
		</div>
		
	</div>
	
	<div class="card">
		<div class="card-header bg-primary text-white">
			Journal records
		</div>
		<div class="card-body">
			<table class="table table-striped table-bordered table-sm">
				<tr>
					<th>Date</th>
					<th>Message</th>
					<th>Duration, ms</th>
				</tr>
				<tr th:each="r,iter : ${lastJournalList}">
					<td th:text="${r.createTime}"></td>
					<td th:text="${r.message}"></td>
					<td th:text="${r.durationMs}"/>
				</tr>
			</table>
		</div>
	</div>
	
</body>
</html>
