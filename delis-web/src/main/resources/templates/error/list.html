<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body})}">
<body>
	<div class="card border-primary">
		<div class="card-header bg-primary text-white">
			Document Validation Errors
		</div>
		<div class="card-body">
			<form method="POST" enctype="multipart/form-data" action="/errordict/list/filter" th:action="@{/document/list/filter}">
			<table class="table form-group">
				<tr>
                    <th>Error Type</th>
                    <th>Code</th>
                    <th>Flag</th>
				</tr>
				<tr>
					<td>
						<select class="form-control">
							<option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
						</select>
					</td>
                    <td>
                        <select class="form-control">
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                        </select>
                    </td>
                    <td>
                        <select class="form-control">
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                        </select>
                    </td>
				</tr>
			</table>
			</form>

			<table class="table table-striped table-bordered table-sm">
				<tr>
                    <th>Error Type</th>
                    <th>Code</th>
                    <th>Message</th>
                    <th>Flag</th>
                    <th>Location</th>
				</tr>
				<tr th:each="r,iter : ${errorDictList}">
                    <td>
                        <a href="#" th:href="@{/errordict/view/__${r.id}__}" th:text="${r.errorType}"></a>
                    </td>
                    <td>
                        <a href="#" th:href="@{/errordict/view/__${r.id}__}" th:text="${r.code}"></a>
                    </td>
                    <td th:text="${r.message}"></td>
                    <td th:text="${r.flag}"></td>
                    <td style="word-wrap: break-word; max-width: 300px;" th:text="${r.location}"></td>
				</tr>
			</table>
			<!--<div class="card-footer">-->
				<!--<div class="d-flex justify-content-start">-->
				<!--</div>-->
			<!--</div>-->
			</form>
		</div>
	</div>
	
</body>
</html>
