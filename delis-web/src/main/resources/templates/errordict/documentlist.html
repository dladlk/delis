<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body})}">
<body>
<h3 class="m-2 text-secondary"><a href="#" th:href="@{/errordict/list}" class="btn btn-outline-secondary"><i class="fas fa-chevron-left"></i></a><label th:text="${documentErrorHeader}"></label></h3>

	<div class="card border-primary">
		<div class="card-header bg-primary text-white">
			Documents
		</div>
		<div class="card-body">
			<table class="table table-striped table-bordered table-sm">
				<tr>
                    <!--<th>Error Type</th>-->
                    <!--<th>Code</th>-->
                    <!--<th>Message</th>-->
                    <!--<th>Location</th>-->
                    <th>Document Created</th>
                    <th>Organization</th>
                    <th>Sender</th>
                    <th>Receiver</th>
                    <th>Status</th>
                    <th>Document Type</th>
                    <th>Format</th>
				</tr>
				<tr th:each="r,iter : ${documentErrorList}">
                    <!--<td th:text="${r.errorDictionary.errorType}"></td>-->
                    <!--<td th:text="${r.errorDictionary.code}"></td>-->
                    <!--<td th:text="${r.errorDictionary.message}"></td>-->
                    <!--<td th:text="${r.errorDictionary.location}"></td>-->

                    <td th:text="${#dates.format(r.journalDocument.document.createTime, 'yyyy-MM-dd HH:mm:ss')}">2018-10-12 10:43:22</td>
                    <td th:if="${r.journalDocument.organisation}" th:text="${r.journalDocument.organisation.name}">Region Nord</td>
                    <td th:text="${r.journalDocument.document.senderName}">Lego Spain</td>
                    <td th:if="${r.journalDocument.document.receiverIdentifier}" th:text="${r.journalDocument.document.receiverIdentifier.name}">Receiver name</td>
                    <td th:text="${r.journalDocument.document.documentStatus}">LOAD_OK</td>
                    <td th:text="${r.journalDocument.document.ingoingDocumentFormat.documentType}">Invoice</td>
                    <td th:text="${r.journalDocument.document.ingoingDocumentFormat}">BIS3_INVOICE</td>
				</tr>
			</table>
			<!--<div class="card-footer">-->
				<!--<div class="d-flex justify-content-start">-->
				<!--</div>-->
			<!--</div>-->
			</form>
		</div>
	</div>
	
</body>
</html>
