<!doctype html>
<html th:fragment="layout (template)" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Delis Web</title>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<header class="navbar navbar-expand navbar-light">
 <a class="navbar-brand" th:href="@{/home}"><img src="/image/logo.png" th:src="@{/image/logo.png}" height="60"></img></a>
 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#" th:href="@{/home}">Delis <sup>v.1.0.0</sup><span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
		<form th:action="@{/logout}" method="post">
			<button type="submit" class="btn btn-primary" autofocus="autofocus">Logout</button>
		</form>
      </li>
    </ul>
  </div>
</header>

<div th:if="${message}" class="alert alert-primary" role="alert">
	<span th:text="${message}">message text</span>
</div>
<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
	<span th:text="${errorMessage}">message text</span>
</div>

 <th:block th:include="${template}"/>

</div> <!-- .container -->


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
