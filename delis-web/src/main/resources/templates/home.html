<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body})}">
<body>

	<h3 class="my-3">Welcome to Delis <sup>1.0</sup></h3>
	
	<div class="row">
		<div th:replace="~{fragments/card-counter :: card-counter (~{::body}, ${documentStat.documentLoadedCount}, 'Documents Loaded', 'oi-comment-square', 'bg-warning')}"></div>
		<div th:replace="~{fragments/card-counter :: card-counter (~{::body}, ${documentStat.documentDeliveredCount}, 'Documents Delivered', 'oi-comment-square', 'bg-success')}"></div>
		<div th:replace="~{fragments/card-counter :: card-counter (~{::body}, ${documentStat.documentValidatedCount}, 'Documents Validated', 'oi-comment-square', 'bg-success')}"></div>
		<div th:replace="~{fragments/card-counter :: card-counter (~{::body}, ${documentStat.documentFailedCount}, 'Documents Failed', 'oi-comment-square', 'bg-danger')}"></div>
	</div>
	<div class="row">
		<div th:replace="~{fragments/card-counter :: card-counter (~{::body}, ${identifierPendingCount}, 'Identifiers Pending', 'oi-comment-square', 'bg-secondary')}"></div>
		<div th:replace="~{fragments/card-counter :: card-counter (~{::body}, ${identifierFailedCount}, 'Identifiers Failed', 'oi-comment-square', 'bg-danger')}"></div>
	</div>
	<div class="row">
		<div th:replace="~{fragments/card-counter :: card-counter (~{::body}, ${organisationCount}, 'Organisations', 'oi-comment-square', 'bg-secondary')}"></div>
	</div>

</body>
</html>
