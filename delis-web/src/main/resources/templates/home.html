<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body})}">
<body>

	<h3 class="my-3">Welcome to Delis <sup>1.0</sup></h3>
	
	<div class="row">
		Organisations:
		<button type="button" class="btn btn-secondary">
	  		All <span class="badge badge-light" th:text="${organisationCount}">4</span>
		</button>
	</div>
	<div class="row">
		Identifiers: 
		<button type="button" class="btn btn-secondary">
	  		Pending <span class="badge badge-light" th:text="${identifierPendingCount}">4</span>
		</button>
		<button type="button" class="btn btn-danger">
	  		Failed <span class="badge badge-light" th:text="${identifierFailedCount}">4</span>
		</button>
	</div>
	<div class="row">
		<label>Documents</label>
		<button type="button" class="btn btn-warning">
	  		Loaded <span class="badge badge-light" th:text="${documentStat.documentLoadedCount}">4</span>
		</button>
		<button type="button" class="btn btn-success">
	  		Delivered <span class="badge badge-light" th:text="${documentStat.documentDeliveredCount}">4</span>
		</button>
		<button type="button" class="btn btn-danger">
	  		Validated <span class="badge badge-light" th:text="${documentStat.documentValidatedCount}">4</span>
		</button>
		<button type="button" class="btn btn-danger">
	  		Failed <span class="badge badge-light" th:text="${documentStat.documentFailedCount}">4</span>
		</button>
	</div>

</body>
</html>
