<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body})}">
<body>
	<div class="card border-primary">
		<div class="card-header bg-primary text-white">
			Create new organisation
		</div>
		<div class="card-body">

			<form method="post" action="#" th:action="@{/organisation/save}" th:object="${organisation}">
				<div class="form-group row">
					<label for="filesRoot" class="col-sm-4 col-form-label">Name *:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{name}" />
					</div>
				</div>
				<div class="form-group row">
					<label for="filesDeploymentLogs" class="col-sm-4 col-form-label">Code *:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{code}" />
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Save</button>
			</form>

		</div>
		
	</div>
</body>
</html>
