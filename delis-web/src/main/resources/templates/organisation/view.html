<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body})}">
<body>
	<div class="card border-primary">
		<div class="card-header bg-primary text-white">
			<span th:text="${organisation.name}">Organisation name</span>
			(<span th:text="${organisation.code}">Code</span>)
		</div>
		<div class="card-body">
			<table class="table table-striped table-bordered">
				<tr>
					<th>Identifiers total</th>
					<th>Pending publishing</th>
					<th>Failed publishing</th>
					<th>Deactivated</th>
					<th>Actions</th>
				</tr>
				<tr>
					<td th:text="${organisationData.identifierCount}">1</td>
					<td>1</td>
					<td>1</td>
					<td>1</td>
					<td>
						<a href="#" th:href="@{/home}" class="btn btn-primary">Upload list</a>
					</td>
				</tr>
			</table>
		</div>
		<div class="card-footer">
			<a href="#" th:href="@{/home}" class="btn btn-primary">Back</a>
		</div>
	</div>
</body>
</html>
