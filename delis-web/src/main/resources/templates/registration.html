<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body})}"
>
<head>
</head>
<body>

<div class="col-6 offset-3">
    <div class="card border-primary">
        <div class="card-header bg-primary text-white">Registration Form</div>
        <div class="card-body">
            <form autocomplete="off" action="#" th:action="@{/registration}"
                  th:object="${user}" method="post">
                <div class="form-group row">
                    <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                           class="validation-message"></label>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Login name</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{username}" placeholder="Name"
                               class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" th:field="*{password}"
                               placeholder="Password" class="form-control" /> <label
                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="validation-message"></label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Register User</button>

                <span th:utext="${successMessage}"></span>

            </form>
            <hr>
            <form th:action="@{/}" method="get">
                <button class="btn btn-primary" type="Submit">Go To Home Page</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
