<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body})}">
<body>
	<div class="card border-primary">
		<div class="card-header bg-primary text-white">
			Transformation Rule
		</div>
		<div class="card-body">

			<form method="post" action="#" th:action="@{/transformationrule/save}" th:object="${transformationRule}">

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Active</label>
					<div class="col-sm-8">
						<input type="checkbox" th:field="*{active}" placeholder="Active"
							   class="checkbox" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Format</label>
					<div class="col-sm-8">
						<select th:field="*{documentFormatFamilyFrom}">
							<option th:each="format : ${documentFormatList}" th:text="${format}" th:value="${format}"></option>
						</select>
					</div>
				</div>


				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Format To</label>
					<div class="col-sm-8">
						<select th:field="*{documentFormatFamilyTo}">
							<option th:each="format : ${documentFormatList}" th:text="${format}" th:value="${format}"></option>
						</select>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Path</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{rootPath}" placeholder="Path"
							   class="form-control" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Config</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{config}" placeholder="Config"
							   class="form-control" />
					</div>
				</div>

				<input type="hidden" th:field="*{id}" class="form-control" th:value="${transformationRule.id}"/>
				<button type="submit" class="btn btn-primary">Save</button>
			</form>

		</div>
		
	</div>
</body>
</html>
