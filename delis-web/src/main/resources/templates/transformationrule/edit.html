<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body})}">
<body>
	<div class="card border-primary">
		<div class="card-header bg-primary text-white">
			Transformation Rule
		</div>
		<div class="card-body">

			<form method="post" action="#" th:action="@{/transformationrule/save}" th:object="${transformationRule}">

				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="active1">Active</label>
					<div class="col-sm-10">
						<input type="checkbox" th:field="*{active}" placeholder="Active" class="checkbox" />
					</div>
				</div>
				
				<div th:replace="~{fragments/misc :: form-select(field='documentFormatFamilyFrom', name='Format from', list='documentFormatList')}"/>
				<div th:replace="~{fragments/misc :: form-select(field='documentFormatFamilyTo', name='Format to', list='documentFormatList')}"/>

				<div th:replace="~{fragments/misc :: form-input-text(field='rootPath', name='Path', placeholder='Relative path to main file')}"/>

				<input type="hidden" th:field="*{id}" class="form-control" th:value="${transformationRule.id}"/>
				<div>
					<a th:href="@{/setup/index}" class="btn btn-secondary">Back</a>
					<button type="submit" class="btn btn-primary">Save</button>
					<div style="float: right">* required fields</div>
				</div>
			</form>

		</div>
		
	</div>
</body>
</html>
