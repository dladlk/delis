<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body})}">
<body>
	<div class="card border-primary">
		<div class="card-header bg-primary text-white">
			Users
		</div>
		<div class="card-body">
			<table class="table table-striped table-bordered table-sm">
				<tr>
					<th>#</th>
					<th>Login name</th>
					<th>Organisation</th>
					<th>Email</th>
					<th>First name</th>
					<th>Last name</th>
					<th>Update</th>
					<th>Delete</th>
				</tr>
				<tr th:each="user,iter : ${users}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.username}"></td>
					<td>
						<a href="#" th:href="@{|/organisation/view/${user.organisation.id}|}" th:text="${user.organisation.code}" th:if="${user.organisation}"/>
					</td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.firstName}"></td>
					<td th:text="${user.lastName}"></td>
					<td><a href="#" th:href="@{|/users/update/${user.id}|}" th:text="update"></a></td>
					<td><a href="#" th:href="@{|/users/delete/${user.id}|}" th:text="delete"></a></td>
				</tr>
			</table>
		</div>
		<div class="card-footer">
			<a href="#" th:href="@{/users/create}" class="btn btn-primary">Create new</a>
		</div>
		
	</div>
</body>
</html>
