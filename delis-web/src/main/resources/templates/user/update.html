<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body})}">
<body>
<div class="card border-primary">
    <div class="card-header bg-primary text-white">
        Update user
    </div>
    <div class="card-body">

        <form method="post" action="#" th:action="@{/users/update}" th:object="${user}">

            <div class="form-group row">
                <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                       class="validation-message"></label>
            </div>
            <div class="form-group row">
                <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                       class="validation-message"></label>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Login name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{username}" placeholder="User Name"
                           class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}"
                           placeholder="Password" class="form-control" /> <label
                        th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                        class="validation-message"></label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{email}" placeholder="Email"
                           class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" placeholder="First Name"
                           class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" placeholder="Last Name"
                           class="form-control"/>
                </div>
            </div>
            
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Organisation code</label>
				<div class="col-sm-8">
					<input type="text" th:field="*{organisationCode}" placeholder="Organisation code"
						   class="form-control" />
				</div>
			</div>            

            <input type="hidden" th:field="*{id}" class="form-control" th:value="${user.id}"/>
            <a th:href="@{/users/list}" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>

    </div>

</div>
</body>
</html>
